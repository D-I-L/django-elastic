{% extends "base.html" %}
{% block title %}SEARCH{% endblock %}

{% block header %}
<script type="text/javascript" src="/static/js/results_pagination.js"></script>
<script type='text/javascript'>
$(document).ready(function() {
	var query = {% autoescape off %}{{ query }}.query{% endautoescape %};
	results_pagination.build('pagination', query, "{{ db }}", {{ size }}, {{ total }});
});
</script>
{% endblock %}

{% block content %}

<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-8">Showing {{ size }} of {{ total }} hits</div>
</div>
<div class="row">
	<div class="col-md-4">
	&nbsp;
	<ul class="list-group">
  		<li class="list-group-item">
    	<span class="badge">{{ total }}</span>
    	Markers
  		</li>
	</ul>
	</div>
	
	<div class="col-md-8">
		<div id="pagination"></div>
		<div id="results"></div>
	</div>
</div>

{% endblock %}

{% extends "base.html" %}
{% load gene_tags %}

{% block content %}

<h2>Gene</h2>

{% show_gene_section feature %}

{% if feature %}
	<h2>SNPs</h2>
	{% for loc in locs %}
 		<a href="/search/{{ loc.srcfeature.uniquename }}:{{ loc.fmin }}-{{ loc.fmax }}">{{ loc.srcfeature.uniquename }}:{{ loc.fmin }}-{{ loc.fmax }}</a>
	{% endfor %}
{% else %}
	{{ error }}
{% endif %}
    
{% endblock %}

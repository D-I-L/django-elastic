{% if feature %}
<table class="table table-striped table-condensed">
	<tr><td>Gene </td><td>{{ feature.uniquename }}</td></tr>
	<tr><td>HGNC </td><td>{{ feature.name }}</td></tr>

{% for dbxref in dbxrefs %}
	<tr><td>{{ dbxref.db.name|capfirst }}</td><td>{{ dbxref.accession }}</td></tr>
{% endfor %}

<tr><td>Synonyms </td><td>
{% for synonym in synonyms %}
	{{ synonym.name }}; 
{% endfor %}
</td></tr>
</table>
{% endif %}
